      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Client Corporate</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/superviseur/clients}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Créer Nouveau Client Corporate</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Client Corporate</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Créer Nouveau Client Corporate</h2>
            <p class="section-lead">
                Sur cette page vous pouvez créer un nouveau client Corporate.
            </p>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Enregistrer un client Corporate</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/superviseur/addClientCorporate}" th:object="${cp}" method="post">
                                <div class="row" style="margin-left:20%">
                                <div class="row" >
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-6 col-md-4 col-lg-4">Sociéte</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" class="form-control" th:field="*{localisation}" name= "loclaisation" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-6 col-md-4 col-lg-4">Email</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="email" type="text" class="form-control" th:field="*{email}"  autocomplete="off">
                                    </div>
                                </div>
                                </div>
                                <div class="row" >
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-6 col-md-4 col-lg-4">Contact</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" name="contact" class="form-control" th:field="*{contact1}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-6 col-md-4 col-lg-4">Rémise</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text"  class="form-control" th:field="*{remise}" name="remise">
                                    </div>
                                </div>
                                </div>
                                <div class="row" >
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-6 col-md-4 col-lg-4">Seuil</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" class="form-control" th:field="*{plafonage}" name="plafonage">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-6 col-md-4 col-lg-4">DFE</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" class="form-control" th:field="*{numDoc}" name="numDoc">
                                    </div>
                                </div>
                                </div>
                               <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-6 col-md-4 col-lg-4">Station</label>
                                    <div class="col-sm-12 col-md-2">
                                        <select name="station" class="select2"   th:field="*{stations}" multiple>
                                            <option th:each="st : ${stations}"
                                                    th:value="${st.id}"
                                                    th:text="${st.nom}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                    <div class="col-sm-12 col-md-7">
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
