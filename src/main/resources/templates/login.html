<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Login &mdash; SYSTEME DE GESTION INTEGRE</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/all.css}" crossorigin="anonymous">

    <!-- CSS Libraries -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-social.css}">

    <!-- Template CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/components.css}">
</head>

<body>

<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3
                col-xl-4 offset-xl-4">
                    <div class="login-brand">

                    </div>

                    <div class="card card-primary">
                        <div class="card-header" style="height: 260px;">
                            <img class="img-fluid" th:src="@{/assets/img/Login.png}" alt="" style="margin: auto">
                        </div>

                            <div th:if="${param.error}">
                                <span class="text-danger">Nom d'utilisateur ou mot de passe incorrect</span>
                            </div>

                        <div class="card-body">
                            <form method="POST" th:action="@{/login}" class="needs-validation"
                                  novalidate="" autocomplete="off">
                                <div class="form-group">
                                    <label for="email">Matricule</label>
                                    <input id="email" type="text" class="form-control" name="username"
                                           tabindex="1" required autofocus>
                                    <div class="invalid-feedback">
                                        S'il vous plaît entrer votre matricule
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="d-block">
                                        <label for="password" class="control-label">Mot de passe</label>
                                    </div>
                                    <input id="password" type="password" class="form-control"
                                           name="password" tabindex="2" required>
                                    <div class="invalid-feedback">
                                        S'il vous plaît entrer votre mot de passe
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="simple-footer">
                        Copyright&copy;  OPENLAB CONSULTING-SYGESCOM DOCI- 2022
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- General JS Scripts -->
<script th:src="@{/assets/js/jquery.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/popper.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/bootstrap.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/jquery.nicescroll.min.js}"></script>
<script th:src="@{/assets/js/moment.min.js}"></script>
<script th:src="@{/assets/js/stisla.js}"></script>

<!-- JS Libraies -->

<!-- Template JS File -->
<script th:src="@{/assets/js/scripts.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>

<!-- Page Specific JS File -->
</body>
</html>
