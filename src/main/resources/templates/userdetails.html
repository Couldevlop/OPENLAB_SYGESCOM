<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Utilisateurs</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/admin/users}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Modification Utilisateur</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Utilisateurs</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Modification Utilisateur</h2>
            <p class="section-lead">
                Sur cette page vous pouvez mettre à jour un utilisateur.
            </p>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Mise à jour utilisateur</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/updateuser}" method="post">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Matricule</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input  name="login" type="text" class="form-control" th:value="${user.login}"
                                                th:placeholder="${user.login}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nom Complet</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="username" type="text" class="form-control" th:value="${user.username}"
                                               th:placeholder="${user.username}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Email</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="email" type="text" class="form-control" th:value="${user.email}"
                                               th:placeholder="${user.email}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Contact</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="contact" type="text" class="form-control" th:value="${user.contact}"
                                               th:placeholder="${user.contact}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Roles</label>
                                    <div class="col-sm-12 col-md-7">
                                        <select name="roles" class="select2" >
                                            <option selected th:each="role : ${user.roles}"
                                                    th:value="${role.getName()}"
                                                    th:text="${role.name}">
                                            </option>
                                            <option th:each="addrole : ${roles}"
                                                    th:if="${!user.roles.contains(addrole)}"
                                                    th:value="${addrole.name}"
                                                    th:text="${addrole.name}">
                                            </option>
                                        </select>
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Stations</label>
                                        <select name="station"  class="select2">
                                            <option  selected th:if="${user.stations.id} "
                                                     th:value="${user.stations.id}"
                                                     th:text="${user.stations.nom}">
                                            </option>
                                            <option th:each="st : ${stations}"
                                                    th:value="${st.id}"
                                                    th:text="${st.nom}">
                                            </option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                    <div class="col-sm-12 col-md-7">
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
