<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Bon de livraison</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/superviseur/listbl}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Bon de livraison modification</h1>
            <!--<div class="section-header-button"  sec:authorize="hasAnyRole('ADMIN','SUPERVISEUR')" >
                <button  type="button" class="btn btn-primary"
                         data-toggle="modal" data-target="#modalbl">
                    Nouveau
                </button>
            </div>-->
           <!-- <div  class="section-header-button"  sec:authorize="hasRole('GERANT')" >
                <a th:href="@{/gerant/blValiderParHierachie}" class="btn btn-primary">BL Validé Par Hierachie</a>&nbsp;
                <a th:href="@{/gerant/blAccepteGerant}" class="btn btn-primary">BL Acceptés</a>
            </div>-->
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Bon de Livraison modification</div>
            </div>

        </div>
        <div class="section-body">
            <h2 class="section-title">Bon de livraison</h2>
            <p class="section-lead">
                Vous pouvez modifier tous vos Bon de livraison
            </p>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Liste des Bons de livraison</h4>
                        </div>
                        <div class="card-body">
                            <div class="clearfix mb-3"></div>
                            <form th:action="@{/superviseur/saveBl}" method="post" enctype="multipart/form-data" id="fileUploadForm">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-12 col-md-12 col-lg-12 ">
                                            <div class="card">
                                                <div class="card-body" style="margin: auto">
                                                    <div class=" row">
                                                        <div class=" col-md-4">
                                                            <div class="form-group">
                                                                <label>Numéro BL</label>
                                                                <input type="text" for="id" name="numBl"
                                                                       class="form-control"
                                                                       autocomplete="off"  id="numBl" required th:value="${bl.numBL}"
                                                                th:placeholder="${bl.numBL}">
                                                            </div>
                                                        </div>

                                                        <div class=" col-md-4">
                                                            <div class="form-group">
                                                                <label>Reference Gasoil</label>
                                                                <input type="text" for="id" name="refGaz"
                                                                       class="form-control"
                                                                       autocomplete="off" id="referenceGaz" required th:value="${bl.refGaz}">
                                                            </div>

                                                        </div>

                                                        <div class=" col-md-4">
                                                            <div class="form-group">
                                                                <label>Reference Essence</label>
                                                                <input type="text" for="id" name="refEs"
                                                                       class="form-control"
                                                                       autocomplete="off" value="" id="referenceEs" required th:value="${bl.refEs}"
                                                                th:placeholder="${bl.refEs}">
                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class=" row">
                                                        <div class=" col-md-6">
                                                            <div class="form-group">
                                                                <label>Designation Gazoil</label>
                                                                <input type="text" for="id" name="designationGaz"
                                                                       class="form-control"
                                                                       autocomplete="off" value="" id="refernceGAZ" required th:value="${bl.designationGaz}"
                                                                th:placeholder="${bl.getDesignationGaz()}">
                                                            </div>
                                                        </div>
                                                        <div class=" col-md-6">
                                                            <div class="form-group">
                                                                <label>Designation Essence</label>
                                                                <input type="text" for="id" name="designationGaz"
                                                                       class="form-control"
                                                                       autocomplete="off" value="" id="designationGaz" required th:value="${bl.designationEs}"
                                                                th:placeholder="${bl.designationEs}">
                                                            </div>
                                                        </div>

                                                    </div>

                                                    <div class=" row">
                                                        <div class=" col-md-4">
                                                            <div class="form-group">
                                                                <label>Transporteur</label>
                                                                <input type="text" for="id" name="modeTransport"
                                                                       class="form-control"
                                                                       autocomplete="off" value="" id="transport" required th:value="${bl.modeTransport}"
                                                                th:placeholder="${bl.modeTransport}">
                                                            </div>

                                                            <label>Immatriculation</label>
                                                            <div class="form-group">
                                                                <input type="text" for="id" name="immatriculation"
                                                                       class="form-control"
                                                                       autocomplete="off" value="" id="immatriculation" required th:value="${bl.immatriculation}"
                                                                th:placeholder="${bl.immatriculation}">
                                                            </div>

                                                        </div>

                                                        <div class=" col-md-4">
                                                            <div class="form-group">
                                                                <label>Station Destinatrice</label>
                                                                <select name="stations"  class="form-control selectric dropdown scrollable-menu"
                                                                        id="stations" required th:value="*{bl.stations}">
                                                                    <option th:each="st:${stations}"
                                                                            th:value="${st.id}"
                                                                            th:text="${st.nom}"></option>

                                                                </select>
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Quantite Gasoil</label>
                                                                <input type="text" for="id"
                                                                       class="form-control"
                                                                       autocomplete="off" name="qteGaz" id="qte" required th:value="${bl.qteGaz}">
                                                            </div>

                                                        </div>

                                                        <div class=" col-md-4">
                                                            <div class="form-group">
                                                                <label>Nom Chauffeur</label>
                                                                <select name="prestataire"  class="form-control selectric dropdown scrollable-menu"
                                                                        id="prestataire" required th:value="${bl.prestataire}">
                                                                    <option th:each="st:${prestataire}"
                                                                            th:value="${st.id}"
                                                                            th:text="${st.nomChauffeur}"
                                                                    selected="${bl.prestataire.nom}"></option>

                                                                </select>
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Quantite Essence</label>
                                                                <input type="text" for="id" name="qteEs"
                                                                       class="form-control"
                                                                       autocomplete="off" id="qteEs" required th:value="${bl.qteEs}" th:placeholder="${bl.qteEs}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class=" row">
                                                        <div class=" col-md-6">
                                                            <div class="form-group">
                                                                <label>Pièces Jointes</label>
                                                                <input name="files" type="file" multiple class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class=" col-md-6">
                                                            <div class="form-group">
                                                                <label>Gerant de la station</label>
                                                                <select name="gerant"  class="form-control selectric dropdown scrollable-menu"
                                                                        id="agenceEmetrice" required th:value="${bl.gerant}">
                                                                    <option th:each="g:${user}"
                                                                            th:value="${g.id}"
                                                                            th:text="${g.username}"></option>

                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer" style="margin-right: 40%">
                                        <button type="button" class="btn btn-secondary">
                                            <a th:href="@{/superviseur/listbl}" >Annuler</a>
                                        </button>
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

</html>
