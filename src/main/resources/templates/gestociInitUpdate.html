<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Quantités Initiales Gestoci</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/parametrages/quantite_init}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Quantités initiales Gestoci</h1>
            <div class="section-header-button"  sec:authorize="hasAnyRole('DG','SUPERVISEUR')" >
                <button  type="button" class="btn btn-primary"
                         data-toggle="modal" data-target="#modalstockgestoci">
                    Nouveau
                </button>
            </div>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Quantités</div>
            </div>

        </div>
        <div class="section-body">
            <h2 class="section-title">Quantités Initiales gestoci</h2>
            <p class="section-lead">
                Vous pouvez gérer toutes vos Quantités Initiales Gestoci
            </p>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Liste des Quantités Initiales Gestoci</h4>
                        </div>
                        <div class="card-body">
                            <div class="clearfix mb-3"></div>
                            <div class="myForm">
                                <form th:action="@{/parametrages/Gestoci/newqte}" method="post"  th:object="${Stockgestoci}">
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-12 col-md-12 col-lg-12 ">
                                                <div class="card">
                                                    <div class="card-body" style="margin: auto">
                                                        <div class=" row" style="border-radius: 10px 10px 10px 10px; box-shadow: #999999">
                                                            <div class=" col-md-12">
                                                                <input type=hidden name="id" th:value="${sTockGestoInit.id}" >
                                                                <div class="form-group">
                                                                    <label>Quantité Gaz Physique</label>
                                                                    <input type="text" for="id" name="qteGazPhysique"
                                                                           class="form-control" autocomplete="off" value="" th:value="${sTockGestoInit.qteGazPhysique}"  required th:placeholder="${sTockGestoInit.qteGazPhysique}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>Quantite Essence Physique</label>
                                                                    <input type="text" for="id"
                                                                           class="form-control"
                                                                           autocomplete="off" value="" name="qteEsPhysique" th:value="${sTockGestoInit.qteEsPhysique}" required th:placeholder="${sTockGestoInit.qteEsPhysique}">
                                                                </div>
                                                            </div>

                                                        </div>

                                                        <div class=" row">
                                                            <div class=" col-md-12">
                                                                <div class="form-group">
                                                                    <label>Quantité Gaz Théorique</label>
                                                                    <input type="text" for="id" name="qteTheoriqueGaz"
                                                                           class="form-control"
                                                                           autocomplete="off" value="" id="qteTheoriqueGaz" th:value="${sTockGestoInit.qteTheoriqueGaz}" required th:placeholder="${sTockGestoInit.qteTheoriqueGaz}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>Quantité Essence Théorique</label>
                                                                    <input type="text" for="id" name="qteTheoriqueEs"
                                                                           class="form-control"
                                                                           autocomplete="off" value="" id="qteTheoriqueEs" required th:value="${sTockGestoInit.qteTheoriqueEs}" th:placeholder="${sTockGestoInit.qteTheoriqueEs}">
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer" style="margin-right: 40%">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                            <button type="submit" class="btn btn-primary">Valider</button>
                                        </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

</html>
