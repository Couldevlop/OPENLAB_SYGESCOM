<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Agence</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/admin/newagence}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Créer Nouvelle Pompe</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Pompe</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Créer Nouvelle Pompe</h2>
            <p class="section-lead">
                Sur cette page vous pouvez créer une nouveau utilisateur.
            </p>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Créer votre pompe</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/newpompe}" th:object="${pompe}" method="post">
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nom de pompe</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="number" class="form-control" id="codeAgence" th:field="*{libellee}" autocomplete="off">
                                        <p class="alert alert-danger" th:if="${#fields.hasErrors('libellee')}" th:errors="*{libellee}" />
                                    </div>

                                </div>

                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Description</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="libelee" class="form-control" type="text" id="text-input-libelee" th:field="*{libellee}" autocomplete="off">
                                        <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
                                    </div>

                                </div>
                                <!--<div class="form-group row mb-4 col-sm-12 col-md-12">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Zone Agence</label>
                                    <div class="col-sm-12 col-md-2">
                                        <select name="zoneagence"  class="form-control selectric dropdown scrollable-menu" id="zoneagence" required>
                                                   <option th:each="z:${zone}"
                                                    th:value="${z.id}"
                                                    th:text="${z.nom}"></option>

                                        </select>
                                    </div>
                                </div>-->
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                    <div class="col-sm-12 col-md-7">
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
