<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Bon de livraison Rejetés</title>
    <script type="text/javascript" th:src="@{js/main.js}"
            src="../static/assets/js/main.js"></script>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Bon de Commande à valider</h1>
            <div class="section-header-button">
            </div>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
            </div>

        </div>

        <div class="section-body">
            <h2 class="section-title">Suivi - Bon de Commande à valider</h2>
            <p class="section-lead">
                Vous pouvez  consulter l'etat de tous vos Bon de Commande à valider
            </p>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Accusé de reception</h4>
                        </div>
                        <div class="card-body">
                            <div class="clearfix mb-3"></div>
                            <div class="block">
                                    <div class=" row">
                                        <input th:if="${bonLivre.id} != null" type="hidden" th:value="${bonLivre.id}" name="id">
                                        <table class="table table-striped" id="table-2">
                                            <thead>
                                            <tr>
                                                <th>N° Bc</th>
                                                <th> Ref Gazoil</th>
<!--                                                <th> Pu Gazoil</th>-->
                                                <th> Designation Gazoil</th>
                                                <th> Qte Gazoil</th>
                                                <th> Ref Essence</th>
<!--                                                <th> Pu Essence</th>-->
                                                <th> Qte Essence</th>
                                                <th> Designation Essence</th>
                                                <th> Vendeur</th>
                                                <th> Statut</th>
                                                <th>Action</th>

                                            </tr>
                                            <thead>
                                            <tbody>
                                            <tr th:if="${bonlivre}">
                                                <td th:text="${user.stations.nom}"></td>
                                                <td th:text="${bonlivre.refGaz}"></td>
<!--                                                <td th:text="${bonLivraison.puGaz}"></td>-->
                                                <td th:text="${bonlivre.qteGaz}"></td>
                                                <td th:text="${bonlivre.designationGaz}"></td>
                                                <td th:text="${bonlivre.refEs}"></td>
<!--                                                <td th:text="${bonLivraison.puEs}"></td>-->
                                                <td th:text="${bonlivre.qteEs}"></td>
                                                <td th:text="${bonlivre.designationEs}"></td>
                                                <td th:text="${bonlivre.vendeur}"></td>
                                                <td th:text="${bonlivre.accepte}? 'VALIDER' : 'EN ATTENTE'"></td>
                                                <td>
                                                    <a th:href="@{'/superviseur/bc-modifier/' + ${bonlivre.id}}"
                                                       class="btn btn-info" onclick="return confirm('Etes-vous sur de vouloir modifier?');">Modifier
                                                    </a>
                                                    <!--<a th:href="@{'/superviseur/bl/' + ${b.id} + '/delete'}"
                                                       class="btn btn-danger" onclick="return confirm('Etes-vous sur de vouloir supprimer?');">Supprimer
                                                    </a>-->
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <div id="verif" sec:authorize="hasRole('GERANT')">
                                            <form th:action="@{/gerant/blValider}" method="post">
                                            <div class="form-group" style=" margin-left: 20%">
                                                <label>Motif de l'acceptation</label>
                                                <textarea type="text"  class="form-control" cols="50" rows="50" value=" " name="motif" id="motif" style="min-height: 5rem"></textarea>
                                            </div>

                                            <div class="form-group" style=" margin-left: 35%">
                                                <button type="submit" class="btn btn-primary">Accepter</button>
                                            </div>
                                            </form>
                                        </div>
                                        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
</div>
</div>
</html>
