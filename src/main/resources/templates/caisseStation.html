<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Ventes</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/home}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Caisse</h1>
            <div class="section-header-button">
                <button type="button" class="btn btn-primary"
                        data-toggle="modal" data-target="#modalKeepself">
                    Nouveau Versement
                </button>
            </div>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Caisse</div>
            </div>

        </div>
        <div class="section-body">
            <h2 class="section-title">Caisse</h2>
            <p class="section-lead">
                Vous pouvez gérer votre Caisse
            </p>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="clearfix mb-10"></div>

                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header" style="margin-left: 30%"> </div>
                                            <div class="card-body">
                                                <div class="clearfix mb-3"></div>
                                                <div class="alert alert-danger" th:if="${errors}">
                                                    <p th:text="${errors}">

                                                    </p>
                                                </div>
                                                <div class="table-responsive">
                                                    <table class="table table-striped" id="table-2">
                                                        <thead>
                                                        <tr>
                                                            <th>Station </th>
                                                            <th>Date versement</th>
                                                            <th>Localité</th>
                                                            <th>Montant</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="vers : ${versementList}">
                                                            <td th:text="${vers.user.stations.nom}" class="align-middle"></td>
                                                            <td th:text="${vers.dateEnreg}" class="align-middle"></td>
                                                            <td  th:text="${vers.user.stations.zone.nom}" class="align-middle"></td>
                                                            <td  th:text="${vers.montant}" class="align-middle"></td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>


                                            </div>

                                            <div class="clearfix mb-3"></div>

                                            <div class="block1" style="height: 450px; align-content: center; width: 700px;  margin: auto" >
                                                <img class="img-fluid" th:src="@{/img/argent.JPG}" alt="">

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade"  id="modalKeepself" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"style="width: 1300px; height: 500px" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="margin: auto" id="exampleModalLabel">Fenètre d'enégistrement d'un client corporate</h5>

                </div>
                <div class="myForm">
                    <form th:action="@{/comptable/newversement}" method="post" th:object="${versement}">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12 col-md-12 col-lg-12 ">
                                    <div class="card">
                                        <div class="card-body" style="margin: auto">
                                            <div class=" row">
                                                <div class=" col-md-12">
                                                    <div class="form-group">
                                                        <label>Montant</label>
                                                        <input type="text" for="id" name="montant" required
                                                               class="form-control"
                                                               autocomplete="off" th:field="*{montant}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Commentaire</label>
                                                        <textarea rows="4" cols="100" name="commentaire" th:field="*{commentaire}" class="form-control"></textarea>
                                                    </div>


                                                </div>

                                            </div>



                                            <script type="text/javascript">
                                                /* function calculer(){
                                                     var pue = document.getElementById("pue").innerHTML;
                                                     var puer = document.getElementById("puer").innerHTML;
                                                     document.getElementById("pue").innerHTML = pue-puer;
                                                 }
                                                 function calculer1(){
                                                     var pug = document.getElementById("pug").innerHTML;
                                                     var pugr = document.getElementById("pugr").innerHTML;
                                                     document.getElementById("pug").innerHTML = pug-pugr;
                                                 }*/
                                            </script>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>

</html>
