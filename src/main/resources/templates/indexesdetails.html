<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Pompes</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/admin/agences}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Modification Pompe</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Pompes</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Modification Agence</h2>
            <p class="section-lead">
                Sur cette page vous pouvez mettre à jour d'une pompe.
            </p>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Mise à jour Agence</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/newindexes}" method="post">
                                <input th:if="${indexes.id}" type="hidden" name="id" th:value="${indexes.id}">
                                <div class="form-group row mb-4">
                                    <h4  th:text="${station.nom}" style="margin: auto">
                                    </h4>

                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Cuve Essence</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="test" class="form-control" name="cuveEssence" id="cuveEssence" th:value="${indexes.cuveEssence}" autocomplete="off"
                                        th:placeholder="${indexes.cuveEssence}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Cuve Gazoil</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="test" class="form-control" name="cuveGazoil" id="cuve" th:value="${indexes.cuveGazoil}" autocomplete="off"
                                               th:placeholder="${indexes.cuveGazoil}" >
                                    </div>
                                </div>
                                <div class="form-group row mb-4" hidden>
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Indexe Essence debut</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="essenceIndexeDebut" class="form-control" type="number" id="text-input-debut-essence" th:value="${indexes.essenceIndexeDebut}"
                                               autocomplete="off" th:placeholder="${indexes.essenceIndexeDebut}" >
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Indexe Essence fin</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="essenceIndexeFin" class="form-control" type="number" id="text-input-fin-essence" th:value="${indexes.essenceIndexeFin}"
                                               autocomplete="off" th:placeholder="${indexes.essenceIndexeFin}">
                                    </div>
                                </div>

                                <div class="form-group row mb-4" hidden>
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Indexe Gasoil debut</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="gazoiIndexeDebut" class="form-control" type="number" id="text-input-debut-gasoil" th:value="${indexes.gazoiIndexeDebut}"
                                               autocomplete="off" th:placeholder="${indexes.gazoiIndexeDebut}" >
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Indexe Gasoil fin</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="gazoilIndexeFin" class="form-control" type="number" id="text-input-fin-gasoil" th:value="${indexes.gazoilIndexeFin}"
                                               autocomplete="off" th:placeholder="${indexes.gazoilIndexeFin}" >
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                    <div class="col-sm-12 col-md-7">
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
