<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Zone</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/gerant/newclientcomptant}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Modifier un client comptant</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/}">Administration</a></div>
                <div class="breadcrumb-item">Client comptant</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Modifier un client comptant</h2>
            <p class="section-lead">
                Sur cette page vous pouvez Modifier un client comptant.
            </p>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Modifier un client comptants</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/gerant/updateClientComptant}"  method="post">
                                <div class="alert alert-danger" th:if="${message}" th:text="${message}"></div>
                                <input type="hidden" name="id" th:if="${clicpt.id}" th:value="${clicpt.id}">
                                <div class="form-group row mb-4">
                                </div>
                                <div class="form-group row mb-4" >
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Remise essence</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input  type="text" name="remiseEssence"  class="form-control" autocomplete="off"
                                                th:placeholder="${clicpt.remiseEssence}" th:value="${clicpt.remiseEssence}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4" >
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Remise gasoile</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input  type="text" name="remiseGazoil"  class="form-control" autocomplete="off"
                                                th:placeholder="${clicpt.remiseGazoil}" th:value="${clicpt.remiseGazoil}">
                                    </div>
                                </div>
                                <div id="morale" th:if="${clicpt.typeClient}">
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nom et prénoms</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input  type="text" name="nom" class="form-control"  autocomplete="off"
                                                    th:placeholder="${clicpt.nom}" th:value="${clicpt.nom}">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4" >
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Téléphone</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" name="contact1" class="form-control" autocomplete="off"
                                                   th:placeholder="${clicpt.contact1}" th:value="${clicpt.contact1}">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Email</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input  type="email" name="email" class="form-control"  autocomplete="off"
                                                    th:placeholder="${clicpt.email}" th:value="${clicpt.email}">
                                        </div>
                                    </div>

                                    <div class="form-group row mb-3" >
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Type pièce</label>
                                        <div class="col-sm-12 col-md-3">
                                            <select  name="typePiece" class="select2"   autocomplete="off">
                                                <option value="ATTESTATION" th:selected="${clicpt.typeClient}">ATTESTATION</option>
                                                <option value="CNI">CNI</option>
                                                <option value="PASSEPORT">PASSEPORT</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4" >
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">N° Pièce</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input  type="text" name="numPiece"  class="form-control" autocomplete="off"
                                            th:placeholder="${clicpt.numPiece}" th:value="${clicpt.numPiece}" >
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                        <div class="col-sm-12 col-md-7">
                                            <button type="submit" class="btn btn-primary">Modifier</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="physique"th:if="${clicpt.typeClient==2}" style="display: none">
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Société</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" name="nom" class="form-control"  autocomplete="off"
                                            th:placeholder="${clicpt.nom}" th:value="${clicpt.nom}">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4" >
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">N° C/C</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input  type="text"  class="form-control" name="numPiece"  autocomplete="off"
                                            th:placeholder="${clicpt.numPiece}" th:value="${clicpt.numPiece}">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Email</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input  type="email" name="email" class="form-control" autocomplete="off"
                                            th:placeholder="${clicpt.email}" th:value="${clicpt.email}">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4" >
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Téléphone</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" name="contact1" class="form-control" autocomplete="off"
                                            th:placeholder="${clicpt.contact1}" th:value="${clicpt.contact1}">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4" >
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Localisation</label>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" name="localisation" class="form-control" autocomplete="off"
                                            th:placeholder="${clicpt.localisation}" th:value="${clicpt.localisation}">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                        <div class="col-sm-12 col-md-7">
                                            <button type="submit" class="btn btn-primary">Modifier</button>
                                            <button type="button" class="btn btn-secondary">
                                                <a th:href="@{/gerant/newclientcomptant}">Annuler</a>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
