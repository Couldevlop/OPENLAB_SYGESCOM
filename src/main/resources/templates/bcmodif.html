<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Bon de Commande</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/assistante/listbc}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Bon de commande</h1>

            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Utilisateurs</div>
            </div>

        </div>
        <div class="section-body">
            <h2 class="section-title">Modification de Bon de commande</h2>
            <p class="section-lead">
                Vous pouvez gérer toutes les modifications de vos Bon de Commandes
            </p>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Modification du BC</h4>
                        </div>
                        <div class="card-body">
                            <div class="clearfix mb-3"></div>
                            <div class="table-responsive">
                                <div class="myForm">
                                    <form th:action="@{/assistante/saveBcModifier}" method="post" enctype="multipart/form-data" id="fileUploadForm">
                                        <input type="hidden" th:value="${bcmodif.id}" name="id">
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-12 col-md-12 col-lg-12 ">
                                                    <div class="card">
                                                        <div class="card-body" style="margin: auto">
                                                            <div class=" row">
                                                                <div class=" col-md-4">
                                                                    <div class="form-group">
                                                                        <label>Numéro BC</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.numBC}" id="numBl" required name="numBC" th:placeholder="${bcmodif.numBC}">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label>Vendeur</label>
                                                                        <select   class="form-control selectric dropdown scrollable-menu"
                                                                                id="vendeur" required name="vendeur">
                                                                            <option th:placeholder="${bcmodif.vendeur}" th:value="${bcmodif.vendeur}">SIR</option>
                                                                            <option value="SOCIETE IVOIRIENNE DE RAFINAGE"> SIR</option>
                                                                            <option value="NPCI LIMITED"> NPCI LIMITED</option>
                                                                            <option value="PETRO IVOIREN"> PETRO IVOIREN</option>
                                                                            <option value="VINKO PETROLEUM"> VINKO PETROLEUM</option>

                                                                        </select>
                                                                    </div>
                                                                </div>

                                                                <div class=" col-md-4">
                                                                    <div class="form-group">
                                                                        <label>Reference Gasoil</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.refGaz}" id="referenceGaz" required name="refGaz" th:placeholder="${bcmodif.refGaz}">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label>Designation Gazoil</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.designationGaz}" id="refernceGAZ" required name="designationGaz" th:placeholder="${bcmodif.designationGaz}">
                                                                    </div>

                                                                </div>

                                                                <div class=" col-md-4">
                                                                    <div class="form-group">
                                                                        <label>Reference Essence</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.refEs}" id="referenceEs" required name="refEs" th:placeholder="${bcmodif.refEs}">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label>Designation Essence</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.designationEs}" id="designationGaz" required name="designationEs" th:placeholder="${bcmodif.designationEs}">
                                                                    </div>

                                                                </div>
                                                            </div>
                                                            <div class=" row">
                                                                <div class=" col-md-4">
                                                                    <div class="form-group">
                                                                        <label>Contact vendeur</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off"  th:value="${bcmodif.contactVendeur}" id="contactVendeur" required name="contactVendeur" th:placeholder="${bcmodif.contactVendeur}">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label>Pu Gazoil</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.puGaz}" id="puGaz" required name="puGaz" th:placeholder="${bcmodif.puGaz}">
                                                                    </div>

                                                                </div>

                                                                <div class=" col-md-4">
                                                                    <div class="form-group">
                                                                        <label>Conditionnement Essence</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.condEs}" id="condEs" required name="condEs" th:placeholder="${bcmodif.condEs}">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label>Quantite Gasoil</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.qteGaz}" id="qteGaz" required name="qteGaz" th:placeholder="${bcmodif.qteGaz}">
                                                                    </div>

                                                                </div>

                                                                <div class=" col-md-4">
                                                                    <div class="form-group">
                                                                        <label>Conditionnement Gaz</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.condGaz}" id="condGaz" required name="condGaz" th:placeholder="${bcmodif.condGaz}">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label>Quantite Essence</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.qteEs}" id="qteEs" required name="qteEs" th:placeholder="${bcmodif.qteEs}">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class=" row">
                                                                <div class=" col-md-4">
                                                                    <div class="form-group">
                                                                        <label>Pu Essence</label>
                                                                        <input type="text" for="id"
                                                                               class="form-control"
                                                                               autocomplete="off" th:value="${bcmodif.puEs}" id="puEs" required name="puEs" th:placeholder="${bcmodif.puEs}">
                                                                    </div>
                                                                </div>

                                                                <div class=" col-md-8">
                                                                    <div class="form-group">
                                                                        <label>Pièces Jointes</label>
                                                                        <input name="files" type="file" multiple class="form-control" required th:placeholder="${bcmodif.doc.getDocName()}" th:value="${bcmodif.doc.getDocName()}">
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!-- <div class=" col-md-4">
                                                                 <div class="form-group">
                                                                     <label>Montant TTC Gaz</label>
                                                                     <input type="text" for="id" name="qte"
                                                                            class="form-control"
                                                                            autocomplete="off" value="" id="mtnGaz" required th:field="*{mtnGaz}">
                                                                 </div>
                                                             </div>-->
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer" style="margin-right: 40%">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                                <button type="submit" class="btn btn-primary">Valider</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
