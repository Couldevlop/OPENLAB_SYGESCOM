<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<script type="text/javascript" src="../static/js/popup.js" th:src="@{../js/popup.js}"/>
<head>
    <meta charset="UTF-8">
    <title>Gestion des Bons</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <!--<div class="section-header-back" th:if="${indexeListJour}">
                <a th:href="@{/bons/bl-en-cours}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>-->
            <h1>Gestion des Bons</h1>
            <div class="section-header-button">
                <a th:href="@{/bons/livraisons}" class="btn btn-primary">Bons de Comandes/Livraisons (JJ-30)</a>

            </div>&nbsp;&nbsp;
           <!-- <div class="section-header-button">
                <a th:href="@{/bons/commandes}" class="btn btn-primary">Bons de commandes
                    </a>

            </div>-->
           <br/>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Statistiques Journalière des indexes</div>
            </div>

        </div>
        <div class="section-body">
            <h2 class="section-title">Indexe du jour</h2>
            <p class="section-lead">
                Vous pouvez Consulter toutes les indexes du jour globalement ou par station
            </p>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Suivi des indexes du jour</h4>
                        </div>
                        <div class="card-body">
                            <div class="clearfix mb-3"></div>
                            <div  class="table-responsive">
                                <table class="table table-striped" id="table-2" >
                                    <thead>
                                    <tr>
                                        <th>BC validés mensuels</th>
                                        <th>BC en cours mensuels</th>
                                        <th>BL validés mensuels</th>
                                        <th>BL en cours mensuels</th>
                                        <th>BL Rejettés</th>
                                        <th>BL Total Validés</th>
                                        <th>BC Total Validés</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr >
                                        <td th:text="${BCV}" class="align-middle">0001</td>
                                        <td th:text="${BCN}" class="align-middle">0001</td>
                                        <td th:text="${BLV}" class="align-middle">0001</td>
                                        <td th:text="${BLN}" class="align-middle">0001</td>
                                        <td th:text="${BLR}" class="align-middle"></td>
                                        <td th:text="${BLVT}" class="align-middle"></td>
                                        <td th:text="${BCVT}" class="align-middle"></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<style type="text/css">
    .scrollable-menu{
        height: auto;
        max-height: 200px;
        overflow-y: hidden;
    }
</style>
</html>
