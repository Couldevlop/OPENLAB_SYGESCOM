<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/admin/users}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Créer Nouveau Client</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Client</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Créer Nouveau Client</h2>
            <p class="section-lead">
                Sur cette page vous pouvez créer une nouveau client.
            </p>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Créer votre client</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/gerant/newClientComptant}" th:object="${client}" method="post">
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nom</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" class="form-control" th:field="*{nom}" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Email</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="email" type="text" class="form-control" th:field="*{email}" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Contact1</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" name="contact" class="form-control" th:field="*{contact1}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Type client</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" name="typeClient" class="form-control" th:field="*{typeClient}" placeholder="Client comptant" disabled >
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Numéro pièce</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" name="numPiece" class="form-control" th:field="*{numPiece}">
                                    </div>
                                </div>
                               <!-- <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Station</label>
                                    <div class="col-sm-12 col-md-7">
                                        <select name="station" class="select2"   th:field="*{station}" multiple>
                                            <option th:each="st : ${station}"
                                                    th:value="${st.id}"
                                                    th:text="${st.nom}">
                                            </option>
                                        </select>
                                    </div>
                                </div>-->



                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                    <div class="col-sm-12 col-md-7">
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


</html>
