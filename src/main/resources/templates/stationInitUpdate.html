<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Mise à Jour Paremtrage Station</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/admin/users}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Mise à Jour Paremtrage Station</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Modification de Station</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Mise à Jour  Parametrage</h2>
            <p class="section-lead">
                Sur cette page vous pouvez mettre à jour les parametres station.
            </p>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Mise à Jour Paremtrage Station</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/parametrages/updateParametrage}" method="post" >
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-12 col-md-12 col-lg-12 ">
                                            <div class="card">
                                                <div class="card-body" style="margin: auto">
                                                    <div class=" row">
                                                        <div class=" col-md-12">
                                                            <div class="form-group">
                                                                <input  name="id" th:value="${stInit.id}" type="hidden" >
                                                                <label>Quantité Gaz initiale</label>
                                                                <input type="text" for="id" name="qteinitgaz"
                                                                       class="form-control"
                                                                       autocomplete="off" value="" id="qteinitgaz" required  th:placeholder="${stInit.qteinitgaz}">
                                                            </div>

                                                            <div class="form-group">
                                                                <label>Quantite Essence Initiale</label>
                                                                <input type="text" for="id" name="qteinites"
                                                                       class="form-control"
                                                                       autocomplete="off" value="" id="qteinites" required th:placeholder="${stInit.qteinites}">
                                                            </div>

                                                            <label class="col-form-label">Station</label>
                                                            <div class="col-sm-12 col-md-7">
                                                                <select name="station" class="select2" required>
                                                                    <option selected th:if="${stInit.stations.id}"
                                                                            th:value="${stInit.stations.id}"
                                                                            th:text="${stInit.stations.nom}">
                                                                  <!--  <option  selected th:if="${user.stations.id} "
                                                                             th:value="${user.stations.id}"
                                                                             th:text="${user.stations.nom}">
                                                                    </option>-->
<!--                                                                    </option>th:checked="${#stInit.stations.nom.contains(st)}"-->
                                                                    <option  th:each="st : ${stat}"
                                                                             th:value="${st.nom}"
                                                                            th:text="${st.nom}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer" style="margin-right: 40%">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
