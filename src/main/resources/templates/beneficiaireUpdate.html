<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-header-back">
                <a th:href="@{/superviseur/clients}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
            </div>
            <h1>Mise à jour du Béneficiaire</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Mise à jour du Béneficiaire</div>
            </div>
        </div>

        <div class="section-body">
            <h2 class="section-title">Mettre à jour du Béneficiaire</h2>
            <p class="section-lead">
                Sur cette page vous pouvez faire les mises à jour des bénficiaires.
            </p>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Mettre à jour du Béneficiaire</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/superviseur/beneficiaireUpdate}" th:object="${beneficiaire}" method="post">
                                <!--<div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Société</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="number" class="form-control" name="id" autocomplete="off"
                                        th:value="${beneficiaire.clientsCorporates.id}">
                                    </div>
                                </div>-->
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nom</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" class="form-control" th:field="*{nom}" autocomplete="off" th:placeholder="${beneficiaire.nom}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Prénom</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input name="email" type="text" class="form-control" th:field="*{prenom}" autocomplete="off" th:placeholder="${beneficiaire.prenom}">
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Contact</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" name="contact" class="form-control" th:field="*{contact}" th:placeholder="${beneficiaire.contact} ">
                                    </div>
                                </div>

                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Profession</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" name="contact" class="form-control" th:field="*{fonction}" th:placeholder="${beneficiaire.fonction} ">
                                    </div>
                                </div>

                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Plafond Essence</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" name="contact" class="form-control" th:field="*{plafonageEssence}" th:placeholder="${beneficiaire.plafonageEssence}">
                                    </div>
                                </div>

                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Plafond Gazoil</label>
                                    <div class="col-sm-12 col-md-7">
                                        <input type="text" name="contact" class="form-control" th:field="*{plafonageGazoil}" th:placeholder="${beneficiaire.plafonageGazoil}">
                                    </div>
                                </div>

<!--                                <div class="form-group row mb-4">-->
<!--                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Identification</label>-->
<!--                                    <div class="col-sm-12 col-md-7">-->
<!--                                        <input type="text" name="contact" class="form-control" th:field="*{identification}">-->
<!--                                    </div>-->
<!--                                </div>-->

                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                    <div class="col-sm-12 col-md-7">
                                        <button type="submit" class="btn btn-primary">Valider</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


</html>
