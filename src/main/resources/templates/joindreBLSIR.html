<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <title>Joindre BL de la SIR</title>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Joindre BL de la SIR</h1>


            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Joindre BL de la SIR</div>
            </div>

        </div>
        <div class="section-body">
            <h2 class="section-title">Joindre BL de la SIR</h2>
            <p class="section-lead">
                Vous pouvez g√©rer tous vos Bon de livraison
            </p>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Joindre le BL dela SIR</h4>
                        </div>
                        <div class="card-body">
                            <div class="clearfix mb-3"></div>
                            <form th:action="@{/assistante/jondrebl}" method="post" enctype="multipart/form-data" id="fileUploadForm">

                                            <label>BL de la SIR</label>
                                            <input name="files" type="file" multiple class="form-control" required>
                                        </div></br>

                                        <div class="modal-footer" style="margin-right: 40%">
                                            <!--                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>-->

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
