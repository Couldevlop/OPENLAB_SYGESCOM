<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Zones</title>
</head>

<div layout:fragment="page_content" class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Zones</h1>
            <div class="section-header-button">
                <a th:href="@{/admin/newzone}" class="btn btn-primary">Nouveau</a>
            </div>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a th:href="@{/}">Accueil</a></div>
                <div class="breadcrumb-item"><a th:href="@{/admin/home}">Administration</a></div>
                <div class="breadcrumb-item">Zones</div>
            </div>

        </div>
        <div class="section-body">
            <h2 class="section-title">Zones</h2>
            <p class="section-lead">
                Vous pouvez Créer toutes vos zones
            </p>
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Liste des zones</h4>
                        </div>
                        <div class="card-body">
                            <div class="clearfix mb-3"></div>
                            <div class="table-responsive">
                                <table class="table table-striped" id="table-2">
                                    <thead>
                                    <tr>
                                        <th>Nom zone</th>
                                        <th>Créateur</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="zone : ${zones}">
                                        <td th:text="${zone.nom}" class="align-middle">0001</td>
                                        <td th:text="${zone.createBy}" class="align-middle"></td>

                                        <td>
                                            <a th:href="@{'/admin/zone-details/' + ${zone.id}}"
                                               class="btn btn-info" onclick="return confirm('Etes-vous sur de vouloir modifier ?');">Voir
                                            </a>
                                            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/admin/zone/' + ${zone.id} + '/delete'}"
                                               class="btn btn-danger" onclick="return confirm('Etes-vous sur de vouloir supprimer?');">Supprimer
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

</html>
